<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Betting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/chart.js" rel="stylesheet">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container animate__animated animate__fadeIn">
        <h1 class="text-center mb-4">
            <img src="https://www.iplt20.com/assets/images/ipl-logo-new-old.png" alt="IPL Logo" height="60" class="me-2">
            Betting Calculator
        </h1>
        
        <div class="betting-form-container">
            <div class="amount-input-section mb-4 animate__animated animate__fadeInUp">
                <h5 class="section-title">Enter Bet Amount</h5>
                <div class="amount-input">
                    <span class="currency-symbol">₹</span>
                    <input type="number" id="betAmount" class="form-control form-control-lg" placeholder="0.00" required>
                </div>
            </div>

            <div class="teams-container">
                <div class="team-card red-card animate__animated animate__fadeInLeft">
                    <div class="team-header">
                        <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTV8fHJlZCUyMHRlYW18ZW58MHx8MHx8fDA%3D" 
                             alt="Red Team" class="team-logo">
                        <h5>Red Team</h5>
                    </div>
                    <div class="team-input-group">
                        <div class="rate-input">
                            <label>Rate</label>
                            <input type="number" id="redRate" class="form-control" placeholder="Enter rate" required>
                        </div>
                        <label class="custom-checkbox">
                            <input type="checkbox" id="ered">
                            <span class="checkmark"></span>
                            <span class="label-text">Win/Early Six</span>
                        </label>
                    </div>
                </div>

                <div class="team-card blue-card animate__animated animate__fadeInRight">
                    <div class="team-header">
                        <img src="https://plus.unsplash.com/premium_photo-1674776597562-49be211551bd?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aG90JTIwYmx1ZSUyMHRlYW0lMjBnaXJsfGVufDB8fDB8fHww" 
                             alt="Blue Team" class="team-logo">
                        <h5>Blue Team</h5>
                    </div>
                    <div class="team-input-group">
                        <div class="rate-input">
                            <label>Rate</label>
                            <input type="number" id="blueRate" class="form-control" placeholder="Enter rate" required>
                        </div>
                        <label class="custom-checkbox">
                            <input type="checkbox" id="eblue">
                            <span class="checkmark"></span>
                            <span class="label-text">Win/Early Six</span>
                        </label>
                    </div>
                </div>
            </div>

            <button type="button" class="calculate-btn" onclick="calculateBet()">
                <span class="btn-text">Calculate Results</span>
                <span class="btn-icon">→</span>
            </button>
        </div>

        <div id="result" class="animate__animated"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
